    <main class="main">
        <p class="titulo">Formulário para Contato</p>

        <div class="formulario">
            <form action="" method="POST" id="form">
                <div class="form">
                    <div class="grupo">
                        <input type="text" name="" id="nome" required><span class="barra"></span>
                        <label for="">Nome Completo</label>
                    </div>
                    <div class="grupo">
                        <input type="email" name="" id="email" required><span class="barra"></span>
                        <label for="">Email</label>
                    </div>
                    <div class="grupo">
                        <input type="text" name="" id="telefone" required><span class="barra"></span>
                        <label for="">Telefone</label>
                    </div>
                    <div class="grupo">
                        <input type="text" name="" id="assunto" required><span class="barra"></span>
                        <label for="">Assunto</label>
                    </div>
                    <div class="grupo">
                        <legend class="mensagem">Mensagem</legend>
                        <textarea id="txtmensagem"></textarea>
                    </div>
                    <button type="submit">Enviar</button>
                </div>
            </form>
        </div>
