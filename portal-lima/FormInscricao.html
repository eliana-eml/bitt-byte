    <link rel="shortcut icon" href="logo.png">
    <title>Formulário de Inscrição</title>
</head>
<body>
    <header class="header">
        <div class="logo">
            <img src="logo.png" alt="Bitt&Byte Logo">
            <a href="PortalDev.html">Bitt&Byte</a>
        </div>
        <nav>
            <ul class="menu">
                <li><a class="ancora" href="PortalDev.html">HOME</a></li>
                <li><a class="ancora" href="FPOO.html" target="blanc">FPOO</a></li>
                <li><a class="ancora" href="LIMA.html" target="blanc">LIMA</a></li>
                <li><a class="ancora" href="HARE.html" target="blanc">HARE</a></li>
                <li><a class="ancora" href="SOP.html" target="blanc">SOP</a></li>
            </ul>
        </nav>
    </header>
    
    <main class="main">
        <p class="titulo">Formulário de Inscrição</p>

        <div class="formulario">
            <form action="" method="POST" id="form">
                <div class="form">
                    <div class="grupo">
                        <input type="text" name="" id="nome" required><span class="barra"></span>
                        <label for="">Nome</label>
                    </div>
                    <div class="grupo">
                        <input type="text" name="" id="sobrenome" required><span class="barra"></span>
                        <label for="">Sobrenome</label>
                    </div>
                    <div class="grupo">
                        <input type="text" name="" id="rg" required><span class="barra"></span>
                        <label for="">RG</label>
                    </div>
                    <div class="grupo">
                        <input type="text" name="" id="cpf" required><span class="barra"></span>
                        <label for="">CPF</label>
                    </div>
                    <div class="grupo">
                        <input type="date" name="" id="data" required><span class="barra"></span>
                        <label class="date" for="datan">Data de Nascimento</label>
                    </div>
                    <div class="grupo">
                        <legend class="sexo">Sexo</legend>
                        <select class="select" id="sexo">
                            <option value="M">Masculino</option>
                            <option value="F">Feminino</option>
                        </select>
                    </div>
                    <div class="grupo">
                        <legend class="curso">Curso Desejado</legend>
                        <select class="select" id="curso">
                            <option value="FPOO">FPOO</option>
                            <option value="LIMA">LIMA</option>
                            <option value="HARE">HARE</option>
                            <option value="SOP">SOP</option>
                        </select>
                    </div>
                    <div class="grupo">
                        <input type="text" name="" id="endereco" required><span class="barra"></span>
                        <label for="">Endereço</label>
                    </div>
                    <div class="grupo">
                        <input type="text" name="" id="cep" required><span class="barra"></span>
                        <label for="">CEP</label>
                    </div>
                    <div class="grupo">
                        <input type="text" name="" id="telefone" required><span class="barra"></span>
                        <label for="">Telefone</label>
                    </div>
                    <div class="grupo">
                        <input type="email" name="" id="email" required><span class="barra"></span>
                        <label for="">Email</label>
                    </div>
                    <div class="grupo">
                        <input type="password" name="" id="senha" required><span class="barra"></span>
                        <label for="">Senha</label>
                    </div>
                    <button type="submit">Inscrever-se</button>
                </div>
            </form>
        </div>

    </main>

            </ul>
        </nav>
    </footer>
</body>
</html>
